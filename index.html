<html lang="en">

<body>
  <header id="header">
    <h1>Lorem Task Filter</h1>
    <div id="filters">
      <select name="userId" id="select">
        <option value="">Filter by User ID</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <input type="text" id="search-input" placeholder="Filter by text...">
      <div id="button-container">
        <button class="button" id="trueButton">True</button>
        <button class="button" id="falseButton">False</button>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="loading">
      <h1>LOADING...</h1>
    </div>
    <table id="tasks"></table>
  </div>
  </div>
